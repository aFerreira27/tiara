# apphosting.yaml

runConfig:
  minInstances: 0
  cloudSqlConnections:
    - connectionName: tiara-269e6:us-central1:tiarasql

  environmentVariables:
    DB_USER: "Tiara Admin"
    DB_NAME: prodinfo
    INSTANCE_CONNECTION_NAME: tiara-269e6:us-central1:tiarasql

env:
  - variable: AZURE_AD_CLIENT_ID
    value: 8923bac2-27fb-45c1-990a-c7fb172ac4b9
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXTAUTH_URL
    value: https://krownebase.art
    availability:
      - BUILD
      - RUNTIME

  - variable: INSTANCE_CONNECTION_NAME
    value: tiara-269e6:us-central1:tiarasql
    availability:
      - BUILD
      - RUNTIME

  - variable: AZURE_AD_CLIENT_SECRET
    secret: azureAdClientSecret

  - variable: AZURE_AD_TENANT_ID
    secret: azureAdTenantId

  - variable: NEXTAUTH_SECRET
    secret: nextauth_secret

  - variable: TIARAADMINPASS
    secret: tiaraadminpass